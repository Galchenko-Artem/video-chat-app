<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Комната</title>
  <link href="/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="flex flex-col h-screen">
    <div id="video-grid" class="flex-1 grid grid-cols-2 gap-2 p-4">
    </div>
    <div class="border-t p-4">
      <div id="chat" class="h-32 overflow-y-scroll mb-4 bg-white p-2 rounded"></div>
      <form id="message-form" class="flex">
        <input type="text" id="message-input" class="border p-2 flex-1" placeholder="Введите сообщение">
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 ml-2 rounded">Отправить</button>
      </form>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://unpkg.com/simple-peer@latest/simplepeer.min.js"></script>
  <script src="/js/room.js"></script>
</body>
</html>
